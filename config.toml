baseURL = "https://www.huangzhishou.com/" 
googleAnalytics = "" # UA-XXXXXXXX-X
languageCode = "zh-CN" 
publishDir = "docs" 
theme = "maupassant" 
title = "黄智守的博客" 
uglyurls = true 

## 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止URL Path转小写
disablePathToLower = true

disableKinds = true
hasCJKLanguage = true
summaryLength = 140

# disqusShortname = "yourdiscussshortname" ## 是否开启disqus评论，不要和utteranc同时开启

[author]
name = "黄智守"

[params]
author = "黄智守" 
busuanzi = true #启用不算子网页统计
description = "" 
googleAd = "" #ca-pub-xxxxxxxxxxxxxx
keywords = "JavaScript、Vue、HTML、CSS、黄智守" 
localSearch = true # 启用本地搜索
subtitle = "专注于JavaScript、Vue、HTML、CSS" 

# 这里我存放在了主题的static文件夹里，根目录的似乎也可以
# customCSS = ['douban.css', 'other.css']
# if ['custom.css'], load '/static/css/custom.css' file
# customJS = ['douban.js']
# if ['custom.js'], load '/static/js/custom.js' file

# 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
fancybox = true 
toc = false # 是否开启目录

## 友情链接，可以多个

[[params.links]]
name = "黄伟亮的博客"
title = "黄伟亮的博客"
url = "https://huangweiliang.com/"

[[params.links]]
